  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

        <!-- Eight in the morning -->
        <div id="hour-8" class="row time-block past">
          <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
          <textarea id="task-8" class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save" onclick="processButtonClick(8);">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
        
      <!-- Nine in the morning -->
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>

        </button>
      </div>
